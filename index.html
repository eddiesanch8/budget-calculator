<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
     

        <form action="#" class="budget__forms" id="form">
 <section class="main-form">
        <header class="hero">
          <h1 class="hero__header">Budget Calculator</h1>
          <p class="hero__para">Take Control of Your Finances</p>
        </header>
          
          <section class="income ">
            <h2 class="budget__header">Total Income</h2>
            <div class="income__section">
              <label for="source--1" class="income__label">Description</label>
              <input
                data-income-source
                type="text"
                class="income__source"
                placeholder="Freelance, Side Gig, Salary"
                id="source--1"
                name="source--1"
              />
              <p class="error"></p>

              <label for="income--1" class="income__label">Amount</label>
              <input
                data-income-amount
                type="number"
                step="0.01"
                class="income__amount"
                placeholder="$0.00"
                id="income--1"
                name="income--1"
              />
                            <p class="error"></p>

              <button type="button" class="btn btn--add" data-add-income>
                +
              </button>
            </div>

            
            <!-- End of Income, need to adjust styling for when you add...-->
          </section>

          <!-- begin Exenpses -->
          <section class="expense">
            <h2 class="budget__header">Total Expenses</h2>
            <div class="expense__section">
              <label for="exp-source--1" class="expense__label"
                >Description</label
              >
              <input
                data-expense-source

                type="text"
                class="expense__source"
                placeholder="Freelance, Side Gig, Salary"
                id="exp-source--1"
                name="exp-source--1"
              />
              <p class="error"></p>
              <label for="expense--1" class="expense__label">Amount</label>
              <input
                data-expense-amount
                type="number"
                class="expense__amount"
                placeholder="$0.00"
                step="0.01"
                id="expense--1"
                name="expense--1"
              />
              <p class="error"></p>

              <button type="button" class="btn btn--add" data-add-expense>
                +
              </button>
            </div>


          </section>
                    <button class="btn form__button" type="submit">Calculate Budget</button>


        </form>

        <section class="budget" data-summary>
          <h2 class="budget__header">Final Budget</h2>
         
        </section>
      </section>
    </main>
  </body>
</html>
